<!DOCTYPE html>
<html>
  <head>
    <title>Origami FPT</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="signin_css/signin.css" />
  </head>

  <body>
    <a href="index.html" class="back">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-left"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
        />
      </svg>
    </a>
    <article class="major">
      <section class="major__form">
        <h1>Login</h1>
        <div class="major__form__social">
          <a href="#"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
              /></svg></a>

          <a href="#"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              fill="currentColor"
              class="bi bi-envelope-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"
              /></svg></a>
          <p>Hoặc đăng nhập bằng tài khoản Origami:</p>
        </div>
        <div class="textbox">
          <input type="text" placeholder="Username" name="" value="" />
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" name="" value="" />
        </div>
        <a href="" id="forgot">Forgot your password ?</a>
        <input class="btn" type="button" value="Sign in" />
      </section>
      <section class="minor">
        <h1>New here ?</h1>
        <span>Nhập thông tin và bắt đầu khám phá trang !</span>
        <a href="signUp.html" class="minor__button">Đăng ký</a>
      </section>
    </article>
    <script src="nav.js"></script>
  </body>
</html>
